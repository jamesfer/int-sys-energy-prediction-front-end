<div class="card">
  <table class="table table-hover">
    <thead>
      <tr>
        <th><i class="fa fa-list-ol" aria-hidden="true"></i> Data Points</th>
        <th><i class="fa fa-globe" aria-hidden="true"></i> Country</th>
        <th><i class="fa fa-clock-o" aria-hidden="true"></i> Interval</th>
        <th><i class="fa fa-compress" aria-hidden="true"></i> Compressed</th>
        <th><i class="fa fa-undo" aria-hidden="true"></i> Lookback</th>
        <th><i class="fa fa-database" aria-hidden="true"></i> Model State</th>
        <th><i class="fa fa-balance-scale" aria-hidden="true"></i> Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prediction of predictions">
        <td>{{prediction.labels.length}}</td>
        <td>{{prediction.settings.country}}</td>
        <td class="capitalize">{{prediction.settings.interval}}</td>
        <td>
          <span *ngIf="prediction.settings.compressed"><i class="fa fa-check" aria-hidden="true"></i></span>
          <span *ngIf="!prediction.settings.compressed"><i class="fa fa-times" aria-hidden="true"></i></span>
        </td>
        <td>
          <span *ngIf="prediction.settings.lookback">{{prediction.settings.lookback}}</span>
          <span *ngIf="!prediction.settings.lookback"><i class="fa fa-times" aria-hidden="true"></i></span>
        </td>
        <td>
          <span *ngIf="prediction.trained">Trained</span>
          <span *ngIf="!prediction.trained">Untrained</span>
        </td>
        <td>
          <span *ngIf="prediction.settings.train"><i class="fa fa-line-chart" aria-hidden="true"></i> Train & Predict</span>
          <span *ngIf="!prediction.settings.train"><i class="fa fa-eye" aria-hidden="true"></i> Predict Only</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
