<div class="card">
  <div class="card-body">
    <div class="form-group">
      <label for="country-input">Country</label>
      <select [(ngModel)]="country" class="form-control" id="country-input">
        <option value="ALL">All</option>
        <option value="AT">Austria</option>
        <option value="BA">Bosnia</option>
        <option value="BE">Belgium</option>
        <option value="BG">Bulgaria</option>
        <option value="CH">Switzerland</option>
        <option value="CY">Cyprus</option>
        <option value="CZ">Czech Republic</option>
        <option value="DE">Germany</option>
        <option value="DK">Denmark</option>
        <option value="EE">Estonia</option>
        <option value="ES">Spain</option>
        <option value="FI">Finland</option>
        <option value="FR">France</option>
        <option value="GB">United Kingdom</option>
        <option value="GR">Greece</option>
        <option value="HR">Croatia</option>
        <option value="HU">Hungry</option>
        <option value="IE">Ireland</option>
        <option value="IS">Iceland</option>
        <option value="IT">Italy</option>
        <option value="LT">Lithuania</option>
        <option value="LU">Luxembourg</option>
        <option value="LV">Latvia</option>
        <option value="ME">Montenegro</option>
        <option value="MK">Macedonia</option>
        <option value="NI">Northern Ireland</option>
        <option value="NL">Netherlands</option>
        <option value="NO">Norway</option>
        <option value="PL">Poland</option>
        <option value="PT">Portugal</option>
        <option value="RO">Romania</option>
        <option value="RS">Serbia</option>
        <option value="SE">Sweden</option>
        <option value="SI">Slovenia</option>
        <option value="SK">Slovakia</option>
      </select>
    </div>

    <div class="form-group">
      <label for="interval-input">Interval</label>
      <select [(ngModel)]="interval" class="form-control" id="interval-input">
        <option value="">Select an interval...</option>
        <option value="hourly">Hourly</option>
        <option value="monthly">Monthly</option>
      </select>
    </div>

    <div class="form-group">
      <div class="form-check">
        <label class="form-check-label">
          <input [(ngModel)]="compressed" type="checkbox" class="form-check-input"> Compressed
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="lookback-window-input">Lookback window</label>
      <select [(ngModel)]="lookback" id="lookback-window-input" class="form-control">
        <option *ngIf="compressed" value="">None</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
    </div>

    <div class="form-group">
      <label>Start</label>
      <div class="row">
        <div class="col" *ngIf="!compressed">
          <select [(ngModel)]="startYear" class="form-control" id="start-year-input">
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
          </select>
        </div>
        <div class="col" *ngIf="interval == 'hourly' && !compressed || interval == 'monthly'">
          <select [(ngModel)]="startMonth" class="form-control" id="start-month-input">
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>
        <div class="col" *ngIf="interval == 'hourly' && compressed">
          <select [(ngModel)]="startHour" class="form-control" id="start-hour-input">
            <option value="01">1am</option>
            <option value="02">2am</option>
            <option value="03">3am</option>
            <option value="04">4am</option>
            <option value="05">5am</option>
            <option value="06">6am</option>
            <option value="07">7am</option>
            <option value="08">8am</option>
            <option value="09">9am</option>
            <option value="10">10am</option>
            <option value="11">11am</option>
            <option value="12">12pm</option>
            <option value="13">1pm</option>
            <option value="14">2pm</option>
            <option value="15">3pm</option>
            <option value="16">4pm</option>
            <option value="17">5pm</option>
            <option value="18">6pm</option>
            <option value="19">7pm</option>
            <option value="20">8pm</option>
            <option value="21">9pm</option>
            <option value="22">10pm</option>
            <option value="23">11pm</option>
            <option value="24">12am</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>End</label>
      <div class="row">
        <div class="col" *ngIf="!compressed">
          <select [(ngModel)]="endYear" class="form-control" id="end-year-input">
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
          </select>
        </div>
        <div class="col" *ngIf="!compressed && interval == 'hourly' || interval == 'monthly'">
          <select [(ngModel)]="endMonth" class="form-control" id="end-month-input">
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>
        <div class="col" *ngIf="interval == 'hourly' && compressed">
          <select [(ngModel)]="endHour" class="form-control" id="end-hour-input">
            <option value="01">1am</option>
            <option value="02">2am</option>
            <option value="03">3am</option>
            <option value="04">4am</option>
            <option value="05">5am</option>
            <option value="06">6am</option>
            <option value="07">7am</option>
            <option value="08">8am</option>
            <option value="09">9am</option>
            <option value="10">10am</option>
            <option value="11">11am</option>
            <option value="12">12pm</option>
            <option value="13">1pm</option>
            <option value="14">2pm</option>
            <option value="15">3pm</option>
            <option value="16">4pm</option>
            <option value="17">5pm</option>
            <option value="18">6pm</option>
            <option value="19">7pm</option>
            <option value="20">8pm</option>
            <option value="21">9pm</option>
            <option value="22">10pm</option>
            <option value="23">11pm</option>
            <option value="24">12am</option>
          </select>
        </div>
      </div>
    </div>


    <!--<button type="submit" class="btn btn-primary">Submit</button>-->
  </div>
</div>
